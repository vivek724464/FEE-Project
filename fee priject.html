<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Feeproject.css">
    <script src="Feeproject.js" defer></script>
</head>

<body>
    <!--Weather Card-->
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"
                    height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                </svg></button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in Chandigarh</h2>
            <h1 class="temp">25.02Â°C</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 91%</div>
            <div class="wind">Wind speed: 63.05 km/h</div>
        </div>
    </div>
    <!--js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 4,
            speed: 800,
            scale: 1.03,
            glare: true,
            "max-glare": 0.5,
        });
    </script>
</body>

</html>
